<div class="affiliations">
  {{ range .Site.Data.affiliations.affiliations }}
  <div class="affiliation">
    <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">
      <img src="{{ .image }}" alt="{{ .alt }}" />
    </a>
    <h4>{{ .name }}</h4>
    <p>{{ .description }}</p>
  </div>
  {{ end }}
</div>

<style>
  .affiliations {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    justify-items: center;
    align-items: start;
  }
  .affiliation {
    text-align: center;
  }
  .affiliations img {
    max-width: 150px;
    height: auto;
  }
</style>
